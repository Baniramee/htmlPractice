<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <section class="register">
        <h1>登録</h1>
        <form class="register-form">
            <div class="control-group">
                <label class="register-field-icon" for="login-name">ユーザー名</label>
                <input type="text" class="login-field" value="" placeholder="username" id="login-name">
            </div>
            <div class="control-group">
                <label class="register-field-icon" for="login-email">メールアドレス</label>
                <input type="text" class="login-field" value="" placeholder="email" id="login-email">
            </div>
            <div class="control-group">
                <label class="register-field-icon" for="login-pass">パスワード</label>
                <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
            </div>
            <div class="control-group">
                <button class="btn">登録</button>
            </div>
            <div class="control-group link">
                <a href="login.html" class="register-link">ログインがこちら</a>
            </div>
        </form>
    </section>
</body>

</html>
